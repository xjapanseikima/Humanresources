<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Form</h1>
	<form  action="#" th:action="@{/Dep/create}" th:object="${department}" method="post">
		<p>
			Input ur department ID: <input type="text" th:field="*{deptid}" />		
		</p>
		<p>
			Input ur department name: <input type="text" th:field="*{name}" />		
		</p>
		<p>
			Input ur department Location: <input type="text" th:field="*{loc}" />		
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
