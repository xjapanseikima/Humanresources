<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Form</h1>
	<form  action="#" th:action="@{/Emp/create}" th:object="${employee}" method="post">
		<p>
			Input ur Employee ID: <input type="text" th:field="*{empid}" />		
		</p>
		<p>
			Input ur Employee name: <input type="text" th:field="*{name}" />		
		</p>
		<p>
			Input ur Employee job: <input type="text" th:field="*{job}" />		
		</p>
		<p>
			Input ur Employee manager: <input type="text" th:field="*{manager}" />		
		</p>
		<p>
			Input ur Employee hire date: <input type="date" th:field="*{hiredate}" />
		</p>
		<p>
			Input ur Employee salary: <input type="text" th:field="*{salary}" />		
		</p>
		<p>
			Input ur Employee department ID: <input type="text" th:field="*{deptid}" />		
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
